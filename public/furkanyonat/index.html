<html lang="tr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furkan Yonat - CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0D0D0F;
        --bg-image-url: url('https://images.unsplash.com/photo-1588295982237-62b4193574d6?auto=format&fit=crop&q=80&w=2000');
        --primary-text: #F3F4F6;
        --secondary-text: #F3F4F6;
        --card-bg: rgba(28, 28, 31, 0.92);
        --card-border: rgba(255, 255, 255, 0.15);
        --card-shadow: rgba(0, 0, 0, 0.3);
        --accent-gradient: linear-gradient(90deg, #1e3a8a, #3b82f6); /* New Blue Gradient */
        --accent-glow: rgba(59, 130, 246, 0.25); /* New Blue Glow */
        --highlight-gradient: linear-gradient(90deg, #2563eb, #06b6d4); /* New Blue to Cyan Gradient */
        --active-pill-bg: rgba(255, 255, 255, 0.2);
        --active-pill-text: #FFFFFF;
      }
      html.light {
        --bg-color: #F0F2F5;
        --bg-image-url: url('https://images.unsplash.com/photo-1634394057039-4d69b4458f4a?auto=format&fit=crop&q=80&w=2000');
        --primary-text: #0D0D0F;
        --secondary-text: #374151;
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(0, 0, 0, 0.1);
        --card-shadow: rgba(0, 0, 0, 0.1);
        --active-pill-bg: rgba(0, 0, 0, 0.1);
        --active-pill-text: #111827;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--secondary-text);
        background-image: var(--bg-image-url);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
      }
      
      #background-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background-color: rgba(13, 13, 15, 0.7);
        backdrop-filter: blur(10px) brightness(0.6);
        -webkit-backdrop-filter: blur(10px) brightness(0.6);
        transition: background-color 0.5s ease-in-out, backdrop-filter 0.5s ease-in-out;
      }

      html.light #background-overlay {
        background-color: rgba(240, 242, 245, 0.5);
        backdrop-filter: blur(10px) brightness(1.0);
        -webkit-backdrop-filter: blur(10px) brightness(1.0);
      }

      .font-display { font-family: 'Space Grotesk', sans-serif; }

      .text-primary-text { color: var(--primary-text); }
      .text-secondary-text { color: var(--secondary-text); }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--card-border);
        box-shadow: 0 8px 32px 0 var(--card-shadow);
        transition: background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      
      .active-pill-button {
        background-color: var(--active-pill-bg);
        color: var(--active-pill-text);
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
      }
      .btn-primary {
        background: var(--accent-gradient);
        color: white;
        box-shadow: 0 4px 15px 0 var(--accent-glow);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px 0 var(--accent-glow);
      }
      .btn-secondary {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        color: var(--primary-text);
      }
      .btn-secondary:hover {
        background: rgba(255,255,255,0.1);
        border-color: rgba(255,255,255,0.2);
      }
      html.light .btn-secondary {
        color: var(--primary-text)
      }
      html.light .btn-secondary:hover {
        background: rgba(0,0,0,0.05);
        border-color: rgba(0,0,0,0.15);
      }

      /* Scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      html.light ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      @media print {
        :root {
          --bg-color: #ffffff;
          --primary-text: #000000;
          --secondary-text: #333333;
          --card-border: #dddddd;
        }
        body { background: var(--bg-color) !important; background-image: none !important; }
        #background-overlay { display: none; }
        .glass-card {
          background: #ffffff !important; border: 1px solid var(--card-border) !important;
          box-shadow: none !important; backdrop-filter: none !important;
        }
        .no-print { display: none !important; }
      }
    </style>
