<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furkan Yonat - CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0A0A0A;
        --primary-text: #F1F1F1;
        --secondary-text: #A1A1A1;
        --accent-color: #38BDF8; /* sky-500 */
        --accent-dark: #0EA5E9; /* sky-600 */
        --accent-glow: rgba(56, 189, 248, 0.2);
        --card-bg: rgba(23, 23, 23, 0.6);
        --card-border: rgba(161, 161, 161, 0.2);
        --card-shadow: rgba(0, 0, 0, 0.3);
      }
      html.light {
        --bg-color: #F9FAFB;
        --primary-text: #1F2937;
        --secondary-text: #6B7280;
        --accent-color: #0EA5E9; /* sky-600 */
        --accent-dark: #0284C7; /* sky-700 */
        --accent-glow: rgba(14, 165, 233, 0.15);
        --card-bg: rgba(255, 255, 255, 0.6);
        --card-border: rgba(107, 114, 128, 0.2);
        --card-shadow: rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--secondary-text);
        overflow-y: scroll;
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
      }
      
      /* Interactive Gradient Background */
      #background-gradient {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -2;
        --color1: #a78bfa;
        --color2: #38bdf8;
        --color3: #a78bfa;
        background: linear-gradient(120deg, var(--color1), var(--color2), var(--color3));
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
      }
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Cursor Spotlight Effect */
      #cursor-spotlight {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at var(--x, 0) var(--y, 0), rgba(255, 255, 255, 0.06), transparent 30%);
      }
      html.light #cursor-spotlight {
        background: radial-gradient(circle at var(--x, 0) var(--y, 0), rgba(0, 0, 0, 0.04), transparent 30%);
      }

      .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* Glassmorphism Card 2.0 */
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--card-border);
        box-shadow: 0 8px 32px 0 var(--card-shadow);
        transition: background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      /* Animated Gradient Border */
      .glass-card::before {
        content: "";
        position: absolute;
        inset: -1px;
        z-index: -1;
        border-radius: inherit;
        background: conic-gradient(from var(--angle), transparent 50%, var(--accent-color) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: spin 6s linear infinite;
        --angle: 0deg;
      }
      .group:hover .glass-card::before, .glass-card:hover::before {
        opacity: 1;
      }
      @property --angle { syntax: "<angle>"; initial-value: 0deg; inherits: false; }
      @keyframes spin {
        to { --angle: 360deg; }
      }

      @media print {
        :root {
          --bg-color: #ffffff;
          --primary-text: #000000;
          --secondary-text: #333333;
          --card-border: #dddddd;
        }
        body { background: var(--bg-color) !important; }
        #background-gradient, #cursor-spotlight { display: none; }
        .glass-card {
          background: #ffffff !important; border: 1px solid var(--card-border) !important;
          box-shadow: none !important; backdrop-filter: none !important;
        }
        .no-print { display: none !important; }
      }
    </style>
