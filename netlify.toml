  status = 200

[[redirects]]
  from = "/projects/:project/*"
  to = "/projects/:project/index.html"
  status = 200

[[redirects]]
  from = "/projeler/:project"
  to = "/projeler/:project/index.html"
  status = 200

[[redirects]]
  from = "/projeler/:project/*"
  to = "/projeler/:project/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
