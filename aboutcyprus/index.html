  <style>
    /* Basic body styling */
    body {
      font-family: 'Inter', sans-serif; /* Example font */
    }
    .language-switcher select {
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db; /* gray-300 */
      background-color: white;
      color: #1f2937; /* gray-800 */
    }

    /* Accessibility Focus Ring */
    :focus-visible {
        outline: 3px solid #60A5FA; /* circleBlue */
        outline-offset: 2px;
        border-radius: 0.375rem;
    }
    
    /* Remove outline for non-keyboard focus to avoid visual noise for mouse users */
    :focus:not(:focus-visible) {
        outline: none;
    }


    /* Print-specific styles for generating a clean PDF */
    @media print {
      body {
        background-color: #fff !important;
        color: #000 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Hide all non-itinerary elements */
      header, footer, #input-section, .print-hide {
        display: none !important;
      }

      /* Reset styles for the main content area to ensure it fills the page */
      main, #plan-display-section, #itinerary-content {
        all: unset !important;
        display: block !important;
        box-shadow: none !important;
        background-color: #fff !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      
      .day-plan-print {
        page-break-before: always;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
      }
      
      .day-plan-print:first-of-type {
        page-break-before: auto;
        margin-top: 0;
      }

      /* Ensure all details are visible when printing */
      .day-plan-print .itinerary-list-print {
        display: block !important;
      }
      
      .day-plan-print p, .day-plan-print li, .day-plan-print h3 {
        font-size: 10pt !important;
        color: #000 !important;
      }

      .day-plan-print a {
        text-decoration: none;
        color: #000 !important;
      }
    }
  </style>
