# .github/workflows/main.yml (veya ilgili dosya adınız)

name: Daily AI Blog (Gemini, 4 Lang)

on:
  schedule:
    - cron: "10 6 * * *"   # 09:10 Europe/Istanbul
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Depoya push yapabilmek için tam checkout derinliği gerekir
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and publish daily posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/gemini_daily.py
