name: Daily AI Blog

on:
  schedule:
    # Her gün 06:10 UTC ≈ 09:10 Europe/Istanbul
    - cron: "10 6 * * *"
  workflow_dispatch: {}

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests PyYAML

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/fetch_and_write.py

      - name: Commit & Push (if changes)
        run: |
          git config user.name "fures-bot"
          git config user.email "bot@fures.at"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(blog): daily AI digest $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi

