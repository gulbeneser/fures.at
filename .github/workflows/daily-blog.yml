# .github/workflows/daily-blog.yml

name: Daily AI Blog (Gemini, 4 Lang)

on:
  schedule:
    - cron: "10 6 * * *"   # 09:10 Europe/Istanbul
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # ------------------------------------------------------------------
      # YENİ EKLENECEK KISIM: GCP Yetkilendirmesi
      # ------------------------------------------------------------------
      - name: Configure Google Cloud Credentials
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Kaydettiğiniz Hizmet Hesabı JSON anahtarını kullanır
          credentials_json: ${{ secrets.GCP_SA_KEY }} 
          
      - name: Set GCP Project ID as Environment Variable
        run: echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
      # ------------------------------------------------------------------

      - name: Generate and publish daily posts
        # ÖNEMLİ: GCP_PROJECT_ID artık $GITHUB_ENV ile ayarlandığı için
        # bu env bloğuna eklemenize GEREK YOK.
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/gemini_daily.py
